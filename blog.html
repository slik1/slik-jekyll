---
layout: page
title: Blog

---

<section class="entries">
    <!-- <h2 class="section_title"><span class="mono">Section</span> Blog</h2> -->
    {% for post in site.posts limit:5 %}
        <article class="style{{ forloop.index | plus:1 }}">
            
            <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
            <a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
                <h2>{{ post.title }}</h2>
            </a>
            {% if post.image %}
            <span class="image">
                <img src="{{ post.image }}" alt="" />
            </span>
            {% endif %}
            <div class="content">
                {{ post.excerpt }}
            </div>
    
    <a class="button" href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
        Read More
    </a>
    
        </article>
    {% endfor %}
    <div class="pagination">
            {% if page.next.url %}
              <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
            {% endif %}
            <a href="#" class="top">Top</a>
            {% if page.previous.url %}
              <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
            {% endif %}
          
            
          </div>
    </section>
