<section class="entries">

	<div class="inner">
		<h2 class="section_title"><span class="mono">Latest</span> blog posts</h2>
		{% for post in site.posts limit:site.front-page-posts %}
			<article class="style{{ forloop.index | plus:1 }}">
				
				<span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
				<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
					<h2>{{ post.title }}</h2>
				</a>
				{% if post.image %}
				<span class="image">
					<img src="{{ post.image }}" alt="" />
				</span>
				{% endif %}
				<div class="content">
					{{ post.excerpt }}
				</div>

		<a class="button" href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
			Read More
		</a>

			</article>
		{% endfor %}

		<a class="button special fit" href="blog.html">See all</a>

	</div>

</section>
