<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->


<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
				{{ page.date | date: '%B %d, %Y' }}
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.url | absolute_path}}/{{ page.image }}" alt="" /></span>{% endif %}
		<p>{{ content }}</p>
	</div>
</section>

<div class="pagination">
		{% if page.next.url %}
		  <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
		{% endif %}
		<a href="#" class="top">Top</a>
		{% if page.previous.url %}
		  <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
		{% endif %}
	  
		
	  </div>

    {% include footer.html %}

</body>

</html>
